<div class="flex justify-end gap-2 px-2 bg-[var(--backg2)] text-[var(--accent-contrast)] p-2">

  @for (action of actions; track $index) {

    <div class="flex items-center gap-2 bg-[var(--accent1)] text-[var(--accent-contrast)] px-4 py-2 rounded-lg border-2 hover:bg-[var(--backg3)] hover:border-[var(--accent1)]
          hover:!text-[var(--accent2)] transition-all cursor-pointer" (click)="emitAction(action.action)">{{action.label}}</div>
  }

</div>
