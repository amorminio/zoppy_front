<div class="flex flex-col gap-2 items-center justify-center h-full">

    <div class="header flex items-center justify-between px-3 w-full h-12">
      <div class="flex items-center gap-2 text-[var(--primary-color)]">
        <ng-icon [svg]="usersIcon" size="22" />
        <span class="title text-2xl">Clientes</span>
      </div>
      <div class="actions">
        <button class="flex items-center gap-2 bg-[var(--accent1)] text-[var(--accent-contrast)] px-4 py-2 rounded-lg" matRipple (click)="addClient()">
          <ng-icon [svg]="plusIcon" size="22" />
          <div>Adicionar </div>
        </button>
      </div>
    </div>

    @if(dataSource && dataSource.length > 0){
    <data-table [dataSource]="dataSource"></data-table>
    }
    @else{
      <div class="flex items-center justify-center h-full text-2xl text-[var(--accent2)] gap-4">
        <ng-icon [svg]="emptyIcon" size="30" />
        <div class="">Nenhum cliente cadastrado</div>
      </div>
    }
</div>
